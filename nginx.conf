worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # HTTPS Server: handles traffic on 444 with SSL, proxies to Next.js on 3000
    server {
        listen 443 ssl;
        server_name dev.goval.app;

        ssl_certificate /etc/letsencrypt/live/dev.goval.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.goval.app/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';

        resolver 8.8.8.8 8.8.4.4;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        underscores_in_headers on;

        # Proxy ALL requests to Next.js server
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Security and cache headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Frame-Options "DENY";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
            add_header Permissions-Policy "geolocation=(self)";
            add_header Referrer-Policy "no-referrer";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location /latest/meta-data/ {
            deny all;
        }
    }

    # HTTP server: redirects to HTTPS (on 444)
    server {
        listen 3000;
        server_name dev.goval.app;
        return 301 https://$host$request_uri;
    }

    # HTTP to HTTPS redirect for IP-based access (optional, can keep for old config compatibility)
    server {
        listen 3000;
        server_name 148.113.13.22:3000;
        return 301 https://dev.goval.app$request_uri;
    }

    # HTTPS on IP (optional, can keep for old config compatibility)
    server {
        listen 444 ssl;
        server_name 148.113.13.22:3000;
        ssl_certificate /etc/letsencrypt/live/dev.goval.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.goval.app/privkey.pem;
        return 301 https://dev.goval.app$request_uri;
    }
}
